<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 실습</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: steelblue;
      text-align: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: salmon;
      padding: 10px;
      border: 3px solid black;
      margin: 10px;
    }

    .flex {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>CSS 실습</h1>

  <div class="flex">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>

</body>
</html>
